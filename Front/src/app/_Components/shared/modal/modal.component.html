<!-- Modal -->
 @if (isVisible) {

     <div class="modal" id="customModal" tabindex="5" aria-labelledby="modalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="modalLabel">{{ title }}</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()"></button>
             </div>
             <div class="modal-body">
               <p>{{ message }}</p>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" (click)="cancel()">No</button>
               <button type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
             </div>
           </div>
         </div>
       </div>
 }
