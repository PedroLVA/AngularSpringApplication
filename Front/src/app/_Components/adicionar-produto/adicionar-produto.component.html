<main class="form-signin align" [formGroup]="form" (ngSubmit)="onSubmit()">
    <form class="p-3 shadow rounded-2">
        <h1 class="h3 mb-3 fw-normal text-center">Adicionar um produto</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nome do produto"
                formControlName="name">
            <label for="floatingInput">Nome do Produto</label>
        </div>
        <br>


        <div class="form-floating">
            <input type="number" class="form-control" id="floatingPrice" placeholder="Preço" formControlName="price_in_cents">
            <label for="floatingPrice">Preço</label>
        </div>

        <br>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Descrição" id="floatingTextarea" formControlName="description"
                style="height: 150px;"></textarea>
            <label for="floatingTextarea">Descrição</label>
        </div>

        <br>
        <button class="w-100 btn btn-lg btn-success" type="submit" (click)="addNewProduct()">Adicionar</button>

        <p class="mt-3">Não tem uma conta? <a style="color: blue !important;" routerLink="/registrar">Crie uma
                agora!</a></p>
        <p class="mt-3 mb-3 text-muted">© 2024</p>
    </form>
</main>
