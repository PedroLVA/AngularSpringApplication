<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" aria-label="Previous" (click)="onPreviousPage()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item"
            [class.active]="i === currentPage">
            <a class="page-link" (click)="selectPage(i)">{{ i + 1 }}</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
            <a class="page-link" aria-label="Next" (click)="onNextPage()">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
