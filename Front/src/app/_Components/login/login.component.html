<main class="form-signin align" [formGroup]="form" (ngSubmit)="onSubmit()">
    <form class="p-3 shadow rounded-2">
        <h1 class="h3 mb-3 fw-normal text-center">Faça Login</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="login"
            [ngClass]="{'is-invalid': form.controls['login'].touched && form.controls['login'].invalid && form.controls['login'].dirty}">
            <label for="floatingInput">Endereço de Email</label>
            @if(loginIsInvalid){
                <p class="text-danger mb-0">É preciso colocar o email</p>
                }
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" 
            [ngClass]="{'is-invalid': form.controls['password'].touched && form.controls['password'].invalid && form.controls['password'].dirty}">
            <label for="floatingPassword">Senha</label>
            @if(passwordIsInvalid){
                <p class="text-danger mb-0">É preciso preencher a senha!</p>
                }
        </div>
        @if(isSpinnerVisible){
            <div class="d-flex justify-content-center">
                <app-spinner></app-spinner>
            </div>
            
        }
        @else {
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        }
       

        <p class="mt-3" >Não tem uma conta? <a  style="color: blue !important;" routerLink="/registrar">Crie uma agora!</a></p>
        <p class="mt-3 mb-3 text-muted" >© 2024</p>
    </form>
</main>
